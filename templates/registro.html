<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Junta Distrital Villa Cutupú</title>
    <link rel="icon" type="image/png" href="static/img/logo.png">
    <link rel="stylesheet" href="static/css/main.css">
    <link rel="stylesheet" href="static/css/login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>

<header class="main-header">
    <div class="container">
        <div class="logo">
            <a href="index.html">
                <img src="static/img/logo.png" 
                     alt="Logo Junta Distrital Villa Cutupú"
                     class="header-logo">
            </a>
        </div>

        <nav class="main-nav">
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="municipio.html">Municipio</a></li>
                <li><a href="servicios.html">Servicios</a></li>
                <li><a href="transparencia.html">Transparencia</a></li>
                <li><a href="noticias.html">Noticias</a></li>
                <li><a href="contacto.html">Contacto</a></li>
                <li><a href="login.html" class="btn-login">Iniciar sesión</a></li>
                <li><a href="registro.html" class="btn-registro">Registrarse</a></li>
            </ul>
        </nav>
    </div>
</header>

<main>
    <section class="page-header">
        <h1>Registro de Ciudadano</h1>
        <p>Cree su cuenta para dar seguimiento a sus trámites</p>
    </section>

    <div class="form-container" style="max-width: 600px; margin: 0 auto; padding: 40px 20px;">
        <div class="contacto-form" style="background: white; padding: 40px; border-radius: 12px; box-shadow: 0 10px 15px rgba(0,0,0,0.1);">
            <form method="post" action="#" class="login-form">
                <div class="form-group">
                    <label for="nombre">Nombre completo *</label>
                    <input type="text" id="nombre" name="nombre" required>
                </div>

                <div class="form-group">
                    <label for="email">Correo electrónico *</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div class="form-group">
                    <label for="password">Contraseña *</label>
                    <input type="password" id="password" name="password" required>
                    <small style="color: #666; font-size: 0.85rem;">Mínimo 6 caracteres</small>
                </div>

                <div class="form-group">
                    <label for="confirmar_password">Confirmar contraseña *</label>
                    <input type="password" id="confirmar_password" name="confirmar_password" required>
                </div>

                <div class="form-group">
                    <label class="checkbox-label">
                        <input type="checkbox" name="terminos" required> Acepto los términos y condiciones
                    </label>
                </div>

                <button type="submit" class="btn-login-submit">Crear cuenta</button>
            </form>

            <div class="login-footer" style="margin-top: 24px; text-align: center;">
                <p>¿Ya tiene cuenta? <a href="login.html">Inicie sesión</a></p>
            </div>
        </div>
    </div>
</main>

<script src="static/js/header.js"></script>
</body>
</html>
