<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar Contraseña - Villa Cutupú</title>
    <link rel="icon" type="image/png" href="static/img/logo.png">
    <link rel="stylesheet" href="static/css/main.css">
    <link rel="stylesheet" href="static/css/login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>

<header class="main-header">
    <div class="container">
        <div class="logo">
            <a href="index.html">
                <img src="static/img/logo.png" 
                     alt="Logo Junta Distrital Villa Cutupú"
                     class="header-logo">
            </a>
        </div>

        <nav class="main-nav">
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="municipio.html">Municipio</a></li>
                <li><a href="servicios.html">Servicios</a></li>
                <li><a href="transparencia.html">Transparencia</a></li>
                <li><a href="noticias.html">Noticias</a></li>
                <li><a href="contacto.html">Contacto</a></li>
                <li><a href="login.html" class="btn-login">Iniciar sesión</a></li>
                <li><a href="registro.html" class="btn-registro">Registrarse</a></li>
            </ul>
        </nav>
    </div>
</header>

<main>
    <section class="page-header">
        <h1>Recuperar Contraseña</h1>
        <p>Ingrese su correo electrónico para recibir instrucciones</p>
    </section>

    <div class="login-container" style="justify-content: center;">
        <div class="login-box" style="border-radius: 12px; border-right: 1px solid #e2e8f0;">
            <div class="login-header">
                <div class="login-icon">
                    <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                        <path d="M22 6.5L12 13L2 6.5M22 6.5V18C22 18.5304 21.7893 19.0391 21.4142 19.4142C21.0391 19.7893 20.5304 20 20 20H4C3.46957 20 2.96086 19.7893 2.58579 19.4142C2.21071 19.0391 2 18.5304 2 18V6.5L12 13L22 6.5Z"/>
                    </svg>
                </div>
                <h2>Recuperar Contraseña</h2>
                <p>Le enviaremos un enlace a su correo</p>
            </div>

            <form method="post" action="#" class="login-form">
                <div class="form-group">
                    <label for="email">Correo electrónico</label>
                    <input type="email" id="email" name="email" placeholder="ejemplo@correo.com" required>
                </div>

                <button type="submit" class="btn-login-submit">Enviar instrucciones</button>
            </form>

            <div class="login-footer">
                <p><a href="login.html">Volver al inicio de sesión</a></p>
            </div>
        </div>
    </div>
</main>

<script src="static/js/header.js"></script>
</body>
</html>
